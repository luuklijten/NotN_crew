<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="myvideo"></div>

<script async src="https://www.youtube.com/iframe_api"></script>
<script>
    var player;
    var videoId='AZYErjxUqyE';
    var startSeconds = 1;  // set your own video start time when loop play
    var endSeconds = 4;   // set your own video end time when loop play
    var playerConfig = {
        height: '250',
        width: '100%',
        videoId: videoId,
        playerVars: {
            autoplay: 1,            // Auto-play the video on load
                // Hide the Video Annotations
            start: startSeconds,
            end: endSeconds

        },
        events: {
            'onStateChange': onStateChange,       // reference to Iframe API
            onReady: function(e) {              // mute the video when loaded
                e.target.mute();
            }
        }
    };
    //excute the video in div
    function onYouTubePlayerAPIReady() {

        player = new YT.Player('myvideo', playerConfig);

    }
    //repload the video when onStateChange=YT.PlayerState.ENDED)
    function onStateChange(state) {
        if (state.data === YT.PlayerState.ENDED) {
            player.loadVideoById({
                videoId: videoId,
                startSeconds: startSeconds,
                endSeconds: endSeconds

            });
        }
    }

</script>
</body>
</html>
